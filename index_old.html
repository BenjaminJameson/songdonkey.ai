<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Splitter</title>
    <script defer src="index.js"></script>
</head>


<body>
    Load Audio file: <br>
    <input id="audio_file" type="file" accept="audio/*" />

    <br>
    <!-- <audio control id="audio_player" /> -->
    <p>
        Your audio: <br>
        <audio controls id="audio_player"></audio>
    </p>
    <p>
        Accompaniment: <br>
        <audio controls id="accompaniment" src=""></audio>
    </p>
    <p>
        Vocals: <br>
        <audio controls id="vocals" src=""></audio>
    </p>

    <iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;show_artwork=false&amp;buying=false&amp;show_track=false"></iframe>

</body>

</html>
